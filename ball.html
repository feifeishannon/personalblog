<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Ball</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .ball-container {
            position: relative;
            width: 200px;
            height: 200px;
            perspective: 1000px;
        }
        .ball {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ffffff, #888888);
            top: 50%;
            left: 50%;
            transform-style: preserve-3d;
            animation: rotate 8s linear infinite;
        }
        @keyframes rotate {
            0% {
                transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="ball-container">
        <div class="ball"></div>
    </div>

    <script>
        // JavaScript 可以用于更复杂的动画控制
        // 例如，可以添加事件监听器来改变动画速度或方向
        document.addEventListener('DOMContentLoaded', function() {
            const ball = document.querySelector('.ball');
            // 示例：点击球时改变动画速度
            ball.addEventListener('click', function() {
                const currentDuration = parseFloat(getComputedStyle(ball).animationDuration);
                ball.style.animationDuration = currentDuration === 8 ? '4s' : '8s';
            });
        });
    </script>
</body>
</html>
